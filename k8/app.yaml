apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-api
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: kubes-example
          imagePullPolicy: Never
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: postgres-user
                  name: postgres-secret
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgres-password
                  name: postgres-secret
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  key: postgres-db
                  name: postgres-secret
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              port: 8000
              path: /healthcheck
            initialDelaySeconds: 3
            periodSeconds: 3
